version: '3.8'
services:
  fib_db:
    image: postgres:14.3
    restart: always
    environment:
      - POSTGRES_PASSWORD=mypasswd
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data

  fib_calc:
    image: ngsantos/fibcalculator
    restart: always

  cache:
    image: redis:7
    restart: always
    ports:
      - '6379:6379'

volumes:
  db:
    driver: local